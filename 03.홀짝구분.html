<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 홀짝 구분하기

		// 문제 설명
		// 자연수 n이 입력으로 주어졌을 때 만약 n이 짝수이면 "n is even"을, 홀수이면 "n is odd"를 출력하는 코드를 작성해 보세요.

		// 제한사항
		// 1 ≤ n ≤ 1,000

		// 입출력 예

		// 입력 #1
		// 100

		// 출력 #1
		// 100 is even


		// 입력 #2
		// 1

		// 출력 #2
		// 1 is odd

		const numOddEven = (n) => {
			if( n % 2 === 0) {
				console.log(`${n} is even`);
			} else if ( ! n % 2 === 0 ) {
				console.log(`${n} is odd`);
			}
		}

		numOddEven(1);
	</script>
</body>
</html>
